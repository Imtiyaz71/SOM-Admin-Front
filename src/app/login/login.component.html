<div class="login-wrapper" style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f0f2f5;">
  <div class="login-card" style="
        width:350px;
        padding:40px;
        border-radius:12px;
        background:#fff;
        box-shadow:0 8px 20px rgba(0,0,0,0.1);
        text-align:center;
        transition:transform 0.3s;">

    <h2 style="margin-bottom:30px;color:#333;">Admin Panel</h2>

    <form (ngSubmit)="login()">
      <!-- Username -->
      <div style="margin-bottom:20px;text-align:left;">
        <label for="username" style="font-weight:bold;color:#555;">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="model.userName"
          required
          placeholder="Enter username"
          style="width:100%;padding:12px;margin-top:5px;border-radius:8px;border:1px solid #ccc;outline:none;transition:border 0.3s;"
          onfocus="this.style.borderColor='#007bff'"
          onblur="this.style.borderColor='#ccc'"
        >
      </div>

      <!-- Password -->
      <div style="margin-bottom:25px;text-align:left;">
        <label for="password" style="font-weight:bold;color:#555;">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="model.passwords"
          required
          placeholder="Enter password"
          style="width:100%;padding:12px;margin-top:5px;border-radius:8px;border:1px solid #ccc;outline:none;transition:border 0.3s;"
          onfocus="this.style.borderColor='#007bff'"
          onblur="this.style.borderColor='#ccc'"
        >
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        style="
          width:100%;
          padding:12px;
          border:none;
          border-radius:8px;
          background:#007bff;
          color:white;
          font-weight:bold;
          cursor:pointer;
          transition:background 0.3s;
        "
        onmouseover="this.style.background='#0056b3'"
        onmouseout="this.style.background='#007bff'"
      >
        Login
      </button>

      <!-- Error message -->
      <div *ngIf="errorMsg" style="color:red;margin-top:15px;font-weight:bold;">
        {{ errorMsg }}
      </div>
    </form>

  </div>
</div>
